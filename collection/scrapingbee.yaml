name: Scrapingbee
slug: scrapingbee
description: >-
  Scraping is hard, scraping at scale can be very challenging. 

  You have to handle: 
   - JS rendering 
   - Chrome headless
   - Captcha 
   - Proxy 
  ScrapingBee is a simple API that does all the above for you. It is truly the most simple web scraping API ever.
  ScrapingBee is a Web Scraping API that handles proxies and Headless browser for you, so you can focus on extracting
  the data you want, and nothing else
