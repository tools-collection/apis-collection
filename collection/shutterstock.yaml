name: Shutterstock
slug: shutterstock
description: Streamline user experience with the stock image, video, and music API trusted by Facebook, Google, Wix, and
  more. Get started with a free image API today. The Shutterstock API provides access to Shutterstock's library of
  media, as well as information about customers' accounts and the contributors that provide the media. It allows
  customer platforms to search for media, view information and previews for the media, and license and download media
categories:
  - Images & Photography
  - Search
  - Music & Audio
  - Video & Media
is_free: false
