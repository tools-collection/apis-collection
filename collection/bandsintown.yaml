name: Bandsintown
slug: bandsintown
description: >-
  The Bandsintown API is designed for artists and enterprises representing artists.

  It offers read-only access to artist info and artist events:

  artist info: returns the link to the Bandsintown artist page, the link to the artist photo, the current number of
  trackers and more

  artist events: returns the list of events including their date and time, venue name and location, ticket links,
  lineup, description and the link to the Bandsintown event page
categories:
  - Events
  - Music & Audio
type: REST
is_free: false
