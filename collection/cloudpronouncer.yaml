description: "Text To Speech API. CloudPronouncer (tts online or tts reader) is a cross browsers REST API supporting 255
  Standard and Premium Voices in 42 languages including variants (the list is growing in time) and it may be used by any
  device that can connect to Internet and send the POST requests to our API as instructed in this website: smartphones,
  tablets, laptops, PC Desktops, other smart devices. It uses cloud infrastructure and artificial intelligence to solve
  the requests."
