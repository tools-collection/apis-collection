name: Full Story
slug: full-story
description: Capture every user event across your application with Full Story, it is an advanced analytics platform with
  an extensive API. FullStory captures and replays your users' experiences so that you can build a better website or
  native mobile application. The Client API allows developers to manage recording, consume custom event data, and
  generate session replay URLs that can be used to integrate replay deeplinks with other platforms.
